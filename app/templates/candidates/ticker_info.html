{% extends 'layouts/base.html' %}

{% block content %}
<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-graph1 icon-gradient bg-mean-fruit">
                    </i>
                </div>
                <div>Ticker Information
                    <div class="page-title-subheading">All available data on {{candidate.ticker}} .
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="column">

<div id="container" style="width:100%; height:400px;"></div>
        <div>
            <input type="hidden" id="ticker" value="{{ candidate.ticker }}">
        </div>

    </div>

</div>
{% endblock %}
{% block scripting %}
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/pages/ticker_info.js') }}"></script>
{% endblock %}
