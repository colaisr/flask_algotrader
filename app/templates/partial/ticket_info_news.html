<ul class="list-group">
    {% for d in data %}
        <li class="list-group-item">
            <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-3">
                            <div class="widget-content-left">
                                <img width="100" class="rounded" src="{{d['image']}}" alt="">
                            </div>
                        </div>
                        <div class="widget-content-left flex2 mr-3">
                            <div class="widget-heading"><ins>{{d['title']}}</ins></div>
                            <div class="widget-subheading opacity-10">
                                <p class="pr-2">
                                    {{d['text']}}
                                </p>
                            </div>
                        </div>
                        <div class="widget-content-right text-end" style="width:10%;">
                            <div>
                                <a href="{{d['url']}}" target="_blank" class="menu__link">
                                    {{d['site']}}
                                </a>
                            </div>
                            <div class="text-small">{{d['publishedDate']}}</div>
                        </div>
                    </div>
                </div>
        </li>
    {% endfor %}
</ul>
