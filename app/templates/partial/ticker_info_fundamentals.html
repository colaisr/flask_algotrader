{% for d in data %}
<div class="col-md-4" style="display: flex; justify-content: space-between;">
    <div class="col-md-6">
        <i class="fas fa-info-circle info-icon pr-1 jb-info-{{d['tooltip']}}"></i> {{d['field_name']}}:
    </div>
    <div class="col-md-6">
        {% if d['value'] is not none %}
        {{d['value']|round(3)}}
        {% else %}
        0
        {% endif %}
    </div>
</div>
{% endfor %}
