{% for d in data %}
<div class="col-md-4">
    <div class="m-1 border border-3">
        <div class="card-header d-flex justify-content-between" style="background: rgb(210 214 226 / 13%);">
            <div style="font-size: smaller;">{{d['date']}}</div>
            <div>{{d['calendarYear']}} - {{d['period']}}</div>
        </div>
        <div class="div-content pt-2 fs--1">
            <div>
                <div class="">
                    Revenue
                </div>
                <div class="" >
                    {{d['revenue']}}
                </div>
            </div>
            <div>
                <div class="">
                    <span data-tooltip-id="55" class="info-icon pr-1 jb-tooltip-info jb-info-55">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    NET Income
                </div>
                <div class="col-md-5" style="text-align: right;">
                    {{d['netIncome']}}
                </div>
            </div>
            <div style="font-size: small; display: flex; justify-content: space-between; padding-top: 0.5%; border-bottom: 1px solid rgba(26,54,126,0.125);">
                <div class="col-md-7">
                    <span data-tooltip-id="3" class="info-icon pr-1 jb-tooltip-info jb-info-3">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </div>
                <div class="col-md-5" style="text-align: right;">
                    {{d['eps']|round(2)}}
                </div>
            </div>
            <div style="font-size: small; display: flex; justify-content: space-between; padding-top: 0.5%; border-bottom: 1px solid rgba(26,54,126,0.125);">
                <div class="col-md-7">
                    <span data-tooltip-id="2" class="info-icon pr-1 jb-tooltip-info jb-info-2">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </div>
                <div class="col-md-5" style="text-align: right;">
                    {{d['ebitdaratio']|round(2)}}
                </div>
            </div>
            <div style="font-size: small; display: flex; justify-content: space-between; padding-top: 0.5%; border-bottom: 1px solid rgba(26,54,126,0.125);">
                <div class="col-md-7">
                    <span data-tooltip-id="54" class="info-icon pr-1 jb-tooltip-info jb-info-54">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </div>
                <div class="col-md-5" style="text-align: right;">
                    {{d['grossProfitRatio']|round(2)}}
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; padding-top: 3.5%;">
                <div class="col-md-7">
                    <a href="{{d['finalLink']}}" target="_blank" class="article-link">
                        <ins>See full</ins>
                    </a>
                </div>
            </div>
        </div>
        {% include 'layouts/loader.html' %}
    </div>
</div>
{% endfor %}
