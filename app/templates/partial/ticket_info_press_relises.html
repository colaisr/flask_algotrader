<ul class="list-group">
    {% for d in data %}
        <li class="list-group-item">
            <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-3" style="width: 85%;">
                            <div class="widget-heading"><ins>{{d['title']}}</ins></div>
                            <div class="widget-subheading">
                                <p class="pr-2" style="font-size: smaller;">
                                    {{d['text']}}
                                </p>
                            </div>
                        </div>
                        <div class="widget-content-right" style="width: 15%;">
                            <div>
                                {{d['date']}}
                            </div>
                        </div>
                    </div>
                </div>
        </li>
    {% endfor %}
</ul>
